<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App | Programación en Español</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Kanit:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/722739ea6b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="container" id="container">
      <section class="main-title-section">
        <h1>Task Manager</h1>
      </section>
      <nav class="main-nav">
        <ul id="main-nav-pills">
          <li>Domingo</li>
          <li>Lunes</li>
          <li>Martes</li>
          <li>Miércoles</li>
          <li>Jueves</li>
          <li>Viernes</li>
          <li>Sábado</li>
        </ul>
      </nav>
      <section class="main-body-section">
        <ul id="main-task-list-container" class="main-task-pill"></ul>
      </section>
    </main>
    <footer class="main-footer"></footer>
    <section class="footer-btn-container">
      <button id="new-task-btn" class="action-footer-btn">+</button>
    </section>
    <div class="modal-container" id="main-modal">
      <!-- MODAL PRINCIPAL -->
      <section class="modal-content" id="main-form-modal-section">
        <h2>Añadir tarea global</h2>
        <form class="main-modal-form" onsubmit="saveMainTask()"">
        <label>Nombre de la tarea</label>
        <input
          type="text"
          id="main-task-title"
          placeholder="Mi tarea"
          required
        />
        <label>Descripción</label>
        <input
          type="text"
          id="main-task-desc"
          placeholder="Algo para hacer"
          required
        />
        <label>Fecha</label>
        <input type="date" id="main-task-date" required />
        <progress class="progressbar" value="70" max="100"></progress
        ><span>70%</span>
        <section class="modal-btn-container">
          <button id="main-modal-cancel-btn" class="cancel-btn">
            Cancelar
          </button>
          <button class="submit-btn" type="submit">Añadir</button>
        </section>
        </form>
      </section>
      <!-- MODAL DE CHECKLISTS -->
      <section class="modal-content" >
        <h2>Añadir tareas para esta lista</h2>
        <form id="task-form-modal-section" class="task-modal-form" onsubmit="saveSubtasks()">
          <section id="form-section-container" class="subtask-form-section-container">

          </section>
        
        <section class="modal-btn-container">
          <button id="task-modal-cancel-btn" class="cancel-btn">
            Cancelar
          </button>
          <button class="submit-btn" type="submit" id="task-modal-save-btn" class="cancel-btn">
            Guardar
          </button>
          <button id="add-subtask-btn" class="submit-btn">Añadir</button>
        </section>
      </form>
      </section>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
